# render.yaml
services:
  - type: redis
    name: redis
    plan: free          # 25 MB, 0 $

  - type: web
    name: api
    env: docker
    plan: free          # sleeps after 15 min
    dockerfilePath: ./Dockerfile
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PORT
        value: 5000
      - key: CELERY_BROKER_URL
        fromService:
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: redis
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: redis
          property: connectionString
      - key: USE_BROWSER_COOKIES
        value: false        # no browser in container
      - key: WHISPER_THREADS
        value: 1            # 512 MB RAM limit
      - key: MAX_CONCURRENT
        value: 4
      - key: CLIENT_ORIGIN
        value: "*"          # lock later if you add a front-end

  - type: worker
    name: worker
    env: docker
    plan: free            # 512 MB, **never sleeps**
    dockerfilePath: ./Dockerfile
    # 1 container runs both worker + beat â€“ still counts as 1 free service
    startCommand: >
      celery -A celery_app.celery_app worker -l info --concurrency=4 -B --scheduler celery.beat.PersistentScheduler --schedule-filename /tmp/celerybeat.db
    envVars:
      - key: CELERY_BROKER_URL
        fromService:
          name: redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          name: redis
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: redis
          property: connectionString
      - key: USE_BROWSER_COOKIES
        value: false
      - key: WHISPER_THREADS
        value: 1
      - key: MAX_CONCURRENT
        value: 4
