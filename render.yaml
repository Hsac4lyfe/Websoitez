# Use an Environment Group to define Redis connection details once.
envVarGroups:
  - name: redis-config
    envVars:
      - key: REDIS_HOST
        fromService:
          type: pserv
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: pserv
          name: redis
          property: port
      # Construct the full URLs using the host and port defined above.
      - key: CELERY_BROKER_URL
        value: redis://${REDIS_HOST}:${REDIS_PORT}/0
      - key: CELERY_RESULT_BACKEND
        value: redis://${REDIS_HOST}:${REDIS_PORT}/1
      - key: REDIS_URL
        value: redis://${REDIS_HOST}:${REDIS_PORT}/0

services:
  # 1. The Redis Instance (Private Service)
  - type: pserv
    name: redis
    env: docker
    image:
      url: redis:7
    plan: free
    autoDeploy: false

  # 2. The FastAPI Backend (Web Service)
  - type: web
    name: backend
    env: python
    plan: free
    # Reference the environment group.
    envVarGroups:
      - redis-config
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      # This unique variable stays here.
      - key: CLIENT_ORIGIN
        value: "https://your-frontend-url.onrender.com" # Placeholder

  # 3. The Celery Worker (Background Worker)
  - type: worker
    name: worker
    env: python
    plan: free
    # Reference the same environment group.
    envVarGroups:
      - redis-config
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery_app worker -l info --concurrency=4
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
