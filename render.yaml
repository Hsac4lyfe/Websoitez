services:
  # 1. The Redis Instance
  - type: pserv
    name: redis
    env: docker
    image:
      url: redis:7
    plan: free
    autoDeploy: false

  # 2. The FastAPI Backend
  - type: web
    name: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CLIENT_ORIGIN
        value: "https://your-frontend-url.onrender.com" # Placeholder
      # ✅ CORRECT: Pass the raw host and port to the application
      - key: REDIS_HOST
        fromService:
          type: pserv
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: pserv
          name: redis
          property: port

  # 3. The Celery Worker
  - type: worker
    name: worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery_app worker -l info --concurrency=4
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      # ✅ CORRECT: Pass the raw host and port to the application
      - key: REDIS_HOST
        fromService:
          type: pserv
          name: redis
          property: host
      - key: REDIS_PORT
        fromService:
          type: pserv
          name: redis
          property: port
