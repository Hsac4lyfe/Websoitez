services:
  # 1. The Redis Instance (Private Service)
  - type: pserv
    name: redis
    env: docker
    image:
      url: redis:7
    plan: free
    autoDeploy: false

  # 2. The FastAPI Backend (Web Service)
  - type: web
    name: backend
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    healthCheckPath: /
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: redis
          # ✅ FIX: Use the correct property for internal connections
          property: internalConnectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: pserv
          name: redis
          # ✅ FIX: Use the correct property for internal connections
          property: internalConnectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: redis
          # ✅ FIX: Use the correct property for internal connections
          property: internalConnectionString
      - key: CLIENT_ORIGIN
        value: "https://your-frontend-url.onrender.com" # Placeholder

  # 3. The Celery Worker (Background Worker)
  - type: worker
    name: worker
    env: python
    plan: free
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app.celery_app worker -l info --concurrency=4
    envVars:
      - key: PYTHON_VERSION
        value: "3.11"
      - key: CELERY_BROKER_URL
        fromService:
          type: pserv
          name: redis
          # ✅ FIX: Use the correct property for internal connections
          property: internalConnectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: pserv
          name: redis
          # ✅ FIX: Use the correct property for internal connections
          property: internalConnectionString
      - key: REDIS_URL
        fromService:
          type: pserv
          name: redis
          # ✅ FIX: Use the correct property for internal connections
          property: internalConnectionString

# ✅ FIX: Removed the entire cron job definition as it does not have a free plan.
